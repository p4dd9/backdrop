<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Backdrop Twitch Extension</title>

        <!-- 
    * https://dev.twitch.tv/docs/extensions/guidelines-and-policies/#2-technical
    * 2.9  The Twitch Extension Helper must be included as the first script in all front-end HTML files.
    */
    -->
        <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>

        <style>
            body {
                height: 100vh;
                width: 100vw;
                margin: 0;
                background: transparent;
                background-size: cover;
                background-repeat: no-repeat;
                background-image: url('./assets/peppers.png');
                overflow: hidden;
            }

            p {
                margin: 0;
                padding: 0;
            }

            * {
                -webkit-user-select: none;
                -ms-user-select: none;
                user-select: none;
                box-sizing: border-box;
                font-family: monospace;
            }

            #overlayFilter {
                width: 100%;
                height: 100%;
            }

            #menu {
                position: absolute;
                transition: all 1.25s;
                top: 50%;
                left: 0;
                transform: translateY(-100%);
            }

            .menu-close {
                /** 240 --> width + shadow*/
                left: -246px !important;
            }

            #menuContent {
                position: relative;
                background-color: #2f2a2af5;
                color: white;
                width: 240px;
                padding: 8px 8px 8px 18px;
                border-bottom-right-radius: 4px;
                box-shadow: 6px 6px 0px 0px #3f51b5;
            }

            #menuControl {
                position: absolute;
                top: 0;
                right: 0;
                transform: translateX(110%);
                background-color: #3f51b5;
                cursor: pointer;
                padding: 8px 4px;
                appearance: none;
                border: none;
                display: flex;
                color: white;
                box-shadow: -8px 0px #3f51b5;
                font-size: 16px;
            }

            .filter-label {
                display: flex;
                justify-content: space-between;
                width: 100%;
            }

            .filter-input {
                width: 65px;
            }
        </style>
    </head>

    <body>
        <div id="overlayFilter"></div>
        <div id="menu" class="menu-close">
            <div id="menuContent">
                <button id="menuControl">BACKDROP</button>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
